<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtCoder Knockout Games</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <header>
        <h1>AtCoder Knockout Games</h1>
    </header>

    <main>
        <section id="setup-section" class="active">
            <h2>Tournament Setup</h2>
            <div class="setup-form">
                <div class="form-group">
                    <label for="num-players">Number of Players:</label>
                    <input type="number" id="num-players" min="2" step="2" value="2">
                    <small>Must be an even number</small>
                </div>
                <button id="generate-fields">Generate Player Fields</button>
                
                <div id="player-fields"></div>
                
                
                
                <button id="start-tournament" disabled>Start Tournament</button>
            </div>
        </section>

        <section id="tournament-section" class="hidden">
            <div class="tournament-header">
                <h2>Tournament in Progress</h2>
                <div class="round-info">
                    <span>Round: <span id="current-round">1</span></span>
                    <button id="next-round" disabled>Next Round</button>
                </div>
            </div>

            <div class="matches-container" id="matches-container">
                <!-- Matches will be displayed here -->
            </div>
        </section>

        <section id="leaderboard-section" class="hidden">
            <h2>Leaderboard</h2>
            <table id="leaderboard">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>AtCoder ID</th>
                        <th>Rating</th>
                        <th>Wins</th>
                        <th>Matches</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Leaderboard entries will be displayed here -->
                </tbody>
            </table>
            <button id="show-tournament">Back to Tournament</button>
        </section>
    </main>

    <footer>
        <p>AtCoder Knockout Games &copy; 2025</p>
        <button id="toggle-leaderboard">Show Leaderboard</button>
    </footer>

    <script src="landing.js"></script>
</body>
</html>
